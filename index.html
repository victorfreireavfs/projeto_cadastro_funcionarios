<script src="https://cdn.jsdelivr.net/pyodide/v0.24.1/full/pyodide.js"></script>
<script>
  let pyodide;
  async function initPyodide() {
    pyodide = await loadPyodide();
  }
  initPyodide();

  // FunÃ§Ã£o que simula digitaÃ§Ã£o
  async function typeWriter(text, elementId, speed = 20) {
    const output = document.getElementById(elementId);
    output.textContent = ""; // limpa antes de escrever
    let i = 0;
    return new Promise(resolve => {
      function typing() {
        if (i < text.length) {
          output.textContent += text.charAt(i);
          i++;
          setTimeout(typing, speed);
        } else {
          resolve();
        }
      }
      typing();
    });
  }

  async function executarCodigo() {
    const response = await fetch("main.py");
    const code = await response.text();
    try {
      let result = await pyodide.runPythonAsync(code);
      await typeWriter(result ?? "Executado!", "output", 15);
    } catch (err) {
      document.getElementById("output").textContent = "Erro: " + err;
    }
  }
</script>
